			 text-indent:2em;

<body>
	<p>有一天,我伏案写作时,它居然落到我的肩上.我手中的笔不觉停了,生怕惊跑它.呆一会儿,扭头看,这小家伙竟扒在我的肩头睡着了,银灰色的眼睑盖住眸子,小红脚刚好给胸脯上长长的绒毛盖住.我轻轻抬一抬肩,它没醒,睡得好熟!还呷呷嘴,难道在做梦?</p>
	<p>我笔尖一动,流泻下一时的感受：</p>
	<p>信赖,往往创造出美好的境界</p>
