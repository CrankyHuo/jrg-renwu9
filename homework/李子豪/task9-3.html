<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-3</title>
	<style>
		.btn{
			padding:2px 10px;
			display: inline-block;
			border:none;
			text-decoration: none;
			border-radius: 7px;
			text-align: center;
			background-color:rgba(255,69,0,0.8);
			cursor: pointer;
			font:24px/1.5 "黑体";
			color:#fff;
			margin-top:4px;
		}
		.btn:hover{
			background-color: #c14d21
		}
		.btn:active{
			background-color: #e25f31
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 确定</button>
</body>
</html>
