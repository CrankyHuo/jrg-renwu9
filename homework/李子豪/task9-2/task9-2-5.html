<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body>div{
			width:300px;
			height:300px;
			background: red;
			margin-top: 20px;
			font-size: 30px;
		}
		.class1{
			background:rgba(255,0,0,0.5);
			/*透明度没有继承到下一代的子元素上面*/
		}
		.class1 div,.class2 div{
			width: 100px;
			height:100px;
			background: blue;
		}
		.class2{
			opacity: 0.5;
			/*透明度继承到下一代的子元素上面*/
		}
	</style>
</head>
<body>
	<div class="class1">
		<div>RGBA的透明度</div>
	</div>
	<div class="class2">
		<div>opacity的透明度</div>
	</div>
</body>
</html>
