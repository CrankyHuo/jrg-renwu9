<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>from</title>
	<style>
	div{
		padding-top: 10px;
	}
	</style>
</head>
<body>
<form name="From" action="#" method="post">
	<div>
		姓名: <input name="username" type="text" placeholder="用户名"  maxlength="8">
	</div>
	<div>
		密码: <input name="password" type="password">
	</div>
	<div>
		性别: <input type="radio" name="sex" value="man">男
			<input type="radio" name="sex" value="woman">女
	</div>
	<div>
		取向: <input type="radio" name="sexual" value="man">男
			<input type="radio" name="sexual" value="woman">女
	</div>	
	<div>
		爱好: <input type="checkbox" name="dota" >dota
			<input type="checkbox" name="travel" checked>旅游
			<input type="checkbox" name="pat" checked>宠物
	</div>
	<div>
		评论：<textarea name="jugle" placeholder="ddd"></textarea>
	</div>
	<div>
		我的汽车：
		<select>
			<option value="hyunda">现代</option>
			<option value="volkswagen">大众</option>
			<option value="toyota" checked>本田</option>
			<option value="bwm">宝马</option>
		</select>
	</div>
	<div id="btn">
		<input type="submit" value="确认提交">
		<input type="submit" value="取消提交">
	</div>
</form>	
</body>
</html>
