<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.head{
			width:100px;
			height:100px;
			border:1px solid #ccc;
		}
		.head>p{
			border:1px solid red;
		}
		.head>div{
			border:1px solid red;
		}
		.text{
			border:1px solid red;
			background-color: #ccc;
			margin-top: 10px;
		}
		.footer{
			width:300px;
			height:300px;
			margin-top:500px;
			border:1px solid blue;
		}
		.footer div{
			width:500px;
			height:400px;
			border:1px solid red;
			background-color: #ccc;

		}
	</style>
</head>
<body>
	<div class="head">
		<!--如果内容超过了这个盒子所能承载的容量的时候，内容的宽度不变，而多的内容会延伸到盒子以外,并且同级块级元素会并列显示-->
		<p>
			饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷饥人谷
		</p>
		<p>
			hello hello hello
		</p>
		<div>
			我是块级元素
		</div>
	</div>
	<div class="text">
		<!--但是和父容器同级的元素就会在这个同级元素边框下显示-->
		我是不同级的元素
	</div>
	<div class="footer">
		<p>
			我是内联元素
		</p>
		<div>
			我是块级元素
		</div>
	</div>
</body>
</html>
